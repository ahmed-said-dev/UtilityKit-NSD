<!-- Update Widget Data Source -->
<div class="card shadow-sm">
  <div class="card-header py-2">
    <h4 class="card-title fs-5">
      <span> Update Widget Data Source</span>
    </h4>

    <div class="card-toolbar">
      <div
        class="btn btn-icon btn-sm btn-active-light ms-2"
        placement="top"
        ngbTooltip="Close"
      >
        <span
          [inlineSVG]="'./assets/media/icons/duotune/arrows/arr088.svg'"
          class="svg-icon svg-icon-muted svg-icon-1"
        ></span>
      </div>
    </div>
  </div>
  <form>
    <div class="card-body py-3">
      <div class="row">
        <div class="col-12 mb-4">
          <label for="defaultDataSource" class="form-label"
            >Dashboard Default Data Source</label
          >
          <input
            type="text"
            name="defaultDataSource"
            readonly
            class="form-control form-control-sm form-control-solid disabled"
            value="Data Source #1"
          />
        </div>
        <div class="col-12 mb-4">
          <label for="dataSources" class="form-label required"
            >Data Sources</label
          >
          <select class="form-select form-select-sm" aria-label="">
            <option value="" disabled>Select Data Source</option>
            <option [value]="1">One</option>
            <option [value]="2">Two</option>
            <option [value]="3">Three</option>
          </select>
        </div>
      </div>
    </div>
  </form>
  <div class="card-footer text-end py-5">
    <button type="button" class="btn btn-sm btn-light me-2">Cancel</button>
    <button type="submit" class="btn btn-sm btn-primary">
      <span>Save</span>
    </button>
  </div>
</div>
