
<!-- Update Widget Settings -->
<div class="card shadow-sm">
  <div class="card-header py-2">
    <h4 class="card-title fs-5">
      <span> Update Widget Settings</span>
    </h4>

    <div class="card-toolbar">
      <div
        class="btn btn-icon btn-sm btn-active-light ms-2"
        placement="top"
        ngbTooltip="Close"
      >
        <span
          [inlineSVG]="'./assets/media/icons/duotune/arrows/arr088.svg'"
          class="svg-icon svg-icon-muted svg-icon-1"
        ></span>
      </div>
    </div>
  </div>
  <form>
    <div class="card-body py-3">
      <div class="row">
        <div class="col-12 mb-4">
          <label for="title" class="form-label required">Title</label>
          <input
            type="text"
            name="title"
            class="form-control form-control-sm"
            placeholder="Title"
          />
        </div>
        <div class="col-12 mb-4">
          <label for="showGrid" class="form-label required">Show Grid</label>
          <select class="form-select form-select-sm" aria-label="">
            <option value="" disabled>Select Grid</option>
            <option [value]="1">One</option>
            <option [value]="2">Two</option>
            <option [value]="3">Three</option>
          </select>
        </div>

        <div class="col-12 mb-4">
          <label for="cityUrl" class="form-label required">City URL</label>
          <input
            type="text"
            name="cityUrl"
            class="form-control form-control-sm"
            placeholder="City URL"
          />
        </div>
      </div>
    </div>
  </form>
  <div class="card-footer text-end py-5">
    <button type="button" class="btn btn-sm btn-light me-2">Cancel</button>
    <button type="submit" class="btn btn-sm btn-primary">
      <span>Save</span>
    </button>
  </div>
</div>
