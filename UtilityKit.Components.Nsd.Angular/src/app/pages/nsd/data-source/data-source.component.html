<div class="card p-6 h-100">
  <div
    class="card-header d-flex justify-content-between align-items-center border-0 px-3 mb-5"
  >
    <!--begin::Page title-->
    <div class="d-flex">
      <!--begin::Title-->
      <h1
        class="page-heading text-dark fw-bold fs-4 d-flex flex-column justify-content-center my-0"
      >
        Data Sources List
        <span class="text-muted fs-8 fw-normal mt-2"
          >Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam
          nonumy</span
        >
      </h1>
      <!--end::Title-->
    </div>
    <!--begin::Primary button-->
    <a class="btn btn-sm fw-bold btn-dark" (click)="openManageDataSource()">
      <i class="fa fa-plus me-2"></i>
      Add New</a
    >
    <!--end::Primary button-->

    <!--end::Page title-->
  </div>
  <div class="card-body hover-scroll-y max-h-400px h-400px py-0 px-3">
    <table class="table align-middle table-row-dashed mb-0 table-hover gx-7">
      <thead>
        <tr class="fw-bold text-dark">
          <th class="min-w-md-125px">#</th>
          <th class="min-w-md-125px">Name</th>
          <th class="min-w-md-125px">Connection String</th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Data Source Name</td>
          <td>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus
            consectetur assumenda, voluptatemr.
          </td>

          <td class="text-end">
            <div class="d-flex justify-content-end flex-shrink-0">
              <a
                placement="top"
                ngbTooltip="Edit"
                class="btn btn-icon btn-bg-light btn-color-gray-800 btn-sm me-1"
              >
                <span
                  [inlineSVG]="
                    './assets/media/icons/duotune/general/gen055.svg'
                  "
                  class="svg-icon svg-icon-3"
                ></span>
              </a>
              <a
                placement="top"
                ngbTooltip="Delete"
                class="btn btn-icon btn-bg-light btn-color-gray-800 btn-sm"
              >
                <!-- [class.disabled]="getAllDomain.hasUsers" -->
                <span
                  [inlineSVG]="
                    './assets/media/icons/duotune/general/gen027.svg'
                  "
                  class="svg-icon svg-icon-3"
                ></span>
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
