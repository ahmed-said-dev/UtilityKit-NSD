<!-- Add Data Source -->
<div class="card shadow-sm">
  <div class="card-header py-2">
    <h4 class="card-title fs-5">
      <span> Add New Data Source</span>
    </h4>

    <div class="card-toolbar">
      <div
        class="btn btn-icon btn-sm btn-active-light ms-2"
        placement="top"
        ngbTooltip="Close"
      >
        <span
          [inlineSVG]="'./assets/media/icons/duotune/arrows/arr088.svg'"
          class="svg-icon svg-icon-muted svg-icon-1"
        ></span>
      </div>
    </div>
  </div>
  <form>
    <div class="card-body py-3">
      <div class="row">
        <div class="col-12 mb-4">
          <label for="name" class="form-label required">Name</label>
          <input
            type="text"
            name="name"
            class="form-control form-control-sm"
            placeholder="Name"
          />
        </div>

        <div class="col-12 mb-4">
          <label for="connectionString" class="form-label required"
            >Connection String</label
          >
          <input
            type="text"
            name="connectionString"
            class="form-control form-control-sm"
            placeholder="Connection String"
          />
        </div>
      </div>
    </div>
  </form>
  <div class="card-footer text-end py-5">
    <button type="button" class="btn btn-sm btn-light me-2">Cancel</button>
    <button type="submit" class="btn btn-sm btn-primary">
      <span>Save</span>
    </button>
  </div>
</div>
